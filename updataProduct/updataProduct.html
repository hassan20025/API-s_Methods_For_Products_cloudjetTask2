<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Product</title>
    <link rel="stylesheet" href="./updataProduct.css" />
  </head>
  <body>
    <a href="index.html" class="back">‚Üê Back</a>
    <h1>Update Product</h1>

    <form id="updateForm">
      <label>Product ID</label>
      <input type="number" name="id" required placeholder="e.g. 1" />

      <label>Product Name</label>
      <input type="text" name="name" required />

      <label>Price</label>
      <input type="number" name="price" step="0.01" required />

      <label>Description</label>
      <textarea name="description" rows="3" required></textarea>

      <label>Stock</label>
      <input type="number" name="stock" required />

      <button type="submit">Update Product</button>
    </form>

    <script>
      const form = document.getElementById("updateForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(form);

        fetch("https://shehabeldenashraf.es/api/product/updateProduct.php", {
          method: "POST",
          body: formData,
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.status === "success") {
              alert("Product updated successfully");
              form.reset();
            } else {
              alert("Error: " + data.message);
            }
          })
          .catch((err) => {
            console.error("Fetch error:", err);
            alert("Something went wrong. Please use Live Server or localhost.");
          });
      });
    </script>
  </body>
</html>
